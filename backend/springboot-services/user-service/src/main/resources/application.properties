# ========== DATASOURCE ==========
spring.datasource.url=jdbc:mysql://localhost:3306/user_service?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.initialize=false

# ========== JPA / HIBERNATE ==========
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ========== SERVER ==========
server.port=8081
server.ssl.enabled=false

# ========== EUREKA / SPRING CLOUD ==========
spring.cloud.discovery.enabled=true
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
spring.cloud.bus.enabled=false
spring.cloud.gateway.enabled=false
spring.cloud.config.enabled=false
spring.application.name=user-service


# ========== JWT ==========
jwt.secret=khang-ultra-secret-key-for-hs512-jwt-signature-validation!!!@#123456khang-ultra-secret-key-for-hs512-jwt-signature-validation!!!@#123456
jwt.expiration=86400000

# ========== REDIS / CACHE ==========
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.timeout=60000
spring.cache.type=none

# ========== LOGGING ==========
logging.level.org.springframework.security=DEBUG
